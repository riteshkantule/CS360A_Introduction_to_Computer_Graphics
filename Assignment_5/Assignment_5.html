<!DOCTYPE html>

<html>
  <head>
    <title>Assignment_5</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="Assignment_5.js"></script>
    <style>
      
      .sliders {
        display: flex;
        align-items: center;
      }
      .slider-value {
        margin-left: 10px;
      }
      
    </style>
  </head>

  <body onload="webGLStart();">
    <canvas id="Assignment_5" style="border: none" width="600" height="600"></canvas>
    <h2>Shading Mode:</h2>
    <button onClick="Phong()">Phong</button>
    <button onClick="Shadow()"> Phong + Shadow</button>
    <button onClick="Reflection()">Phong + Reflection</button>
    <button onClick="All()">Phong + Shadow + Reflection</button>
    <br><br>
    <div class="sliders">
      <label for="lightDirection">Move Light:</label>
      <input autocomplete="off" type="range" min="-70" max="70" value="0" id="lightDirection" oninput="lightValue.value = this.value">
      <output id="lightValue">0</output>
      <span class="slider-value" id="lightValue"></span>
    </div>
    <br>
    <div class="sliders">
      <label for="bounceLimit">Bounce Limit:</label>
      <input autocomplete="off" type="range" min="1" max="5" value="1" id="bounceLimit" oninput="document.getElementById('bounceValueOutput').textContent = this.value">
      <output id="bounceValueOutput">1</output>
      <span class="slider-value" id="bounceValue"></span>
    </div>

    </br>
  </body>
</html>
